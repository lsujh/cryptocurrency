<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block menu %}

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{{ url('invoice:list_coin') }}">Цены криптовалют</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="{{ url('contact:contact_create') }}">Обратная связь</a>
    </li>
{% if user.is_authenticated %}
    <li class="nav-item">
  <a class="nav-link" href="{{ url('logout') }}">Выйти</a>
    </li>
{% else %}
    <li class="nav-item">
  <a class="nav-link" href="{{ url('login') }}">Войти</a>
    </li>
    <li class="nav-item">
  <a class="nav-link" href="{{ url('signup') }}"> Зарегистрироваться</a>
    </li>
{% endif %}
  </ul>

  {% endblock menu %}
<div class="container_fluid">
{% for message in messages %}
  <div class="offset-3 col-sm-5 alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
