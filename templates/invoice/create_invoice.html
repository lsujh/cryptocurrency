{% extends 'base.html' %}

{% block title %}Новый счет{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <h1>Новый счет</h1>
                <table class="table">
                    <form action="" method="post">
                        {{ csrf_input }}
                        {% for field in form %}
                            <tr>
                                <td> {{ field.label }}</td>
                                <td>{{ field }}</td>
                                <td>{{ field.errors }}</td>
                            </tr>
                        {% endfor %}
                        <tr>
                        <td><button class="btn btn-outline-primary" type="submit">Создать</button></td>
                    </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
